<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="scripts/constants.js"></script>
    <script type="module" src="scripts/timer.js"></script>
    <title>Timer | HW lesson 38</title>
</head>
<body>
    <header class="header">
        <h1>Timer | HW lesson 38</h1>
    </header>
    <main>
        <section class="timer">
            <div class="timer__wrapper">
                <h2 class="timer__title">Timer</h2>
                <ul class="timer__interface">
                    <li>
                        <span id="display" class="timer__display">00:00:00</span>
                    </li>
                    <li>
                        <ul class="timer__btnBar">
                            <li class="hidden">
                                <button id="pauseBtn" class="timer__button pauseBtn">Pause</button>
                            </li>
                            <li>
                                <button id="startBtn" class="timer__button startBtn">Start</button>
                            </li>
                            <li>
                                <button id="resetBtn" class="timer__button resetBtn inactive">Reset</button>
                            </li>
                        </ul>
                    </li>
                </ul>
                <span id="statusBar" class="timer__status-bar"></span>
            </div>
        </section>
        <section>
            <div id="modal" class="modal">
                <h2>Edit Timer</h2>
                <div class="modal__content">
                    <div class="close__wrapper">
                        <span class="close close-event">&times;</span>
                    </div>
                    <ul class="modal__content-list">
                        <li class="modal__content-item">
                            <input id="set-hours" type="number" placeholder="Hours" min="0" max="99" value="0">
                            <label for="set-hours">Hours</label>
                        </li>
                        <li class="modal__content-item">
                            <input id="set-minutes" type="number" placeholder="Minutes" min="0" max="59" value="0">
                            <label for="set-minutes">Minutes</label>
                        </li>
                        <li class="modal__content-item">
                            <input id="set-seconds" type="number" placeholder="Seconds" min="0" max="59" value="0">
                            <label for="set-seconds">Seconds</label>
                        </li>
                        <li class="modal__content-item">
                            <button class="close close-event applyBtn">Apply</button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
