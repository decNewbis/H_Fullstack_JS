<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic elements | Screenshots</title>
    <style>
        img {
            width: 600px;
        }
        .zoom_effect {
            transition: 1s;
        }
        .zoom_effect:hover {
            transform: scale(1.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Task 1. Semantic elements</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Screenshots</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <figure>
                            <img class="zoom_effect" src="./public/images/article.png" alt="screenshot with tag article">
                            <figcaption>Screenshot with tag article</figcaption>
                        </figure>
                    </td>
                    <td>
                        <figure>
                            <img class="zoom_effect" src="./public/images/aside.png" alt="screenshot with tag aside">
                            <figcaption>Screenshot with tag aside</figcaption>
                        </figure>
                    </td>
                </tr>
                <tr>
                    <td>
                        <figure>
                            <img class="zoom_effect" src="./public/images/figure.png" alt="screenshot with tag figure">
                            <figcaption>Screenshot with tag figure</figcaption>
                        </figure>
                    </td>
                    <td>
                        <figure>
                            <img class="zoom_effect" src="./public/images/footer.png" alt="screenshot with tag footer">
                            <figcaption>Screenshot with tag footer</figcaption>
                        </figure>
                    </td>
                </tr>
                <tr>
                    <td>
                        <figure>
                            <img class="zoom_effect" src="./public/images/header.png" alt="screenshot with tag header">
                            <figcaption>Screenshot with tag header</figcaption>
                        </figure>
                    </td>
                    <td>
                        <figure>
                            <img class="zoom_effect" src="./public/images/main.png" alt="screenshot with tag main">
                            <figcaption>Screenshot with tag main</figcaption>
                        </figure>
                    </td>
                </tr>
                <tr>
                    <td>
                        <figure>
                            <img class="zoom_effect" src="./public/images/nav.png" alt="screenshot with tag nav">
                            <figcaption>Screenshot with tag nav</figcaption>
                        </figure>
                    </td>
                    <td>
                        <figure>
                            <img class="zoom_effect" src="./public/images/section.png" alt="screenshot with tag section">
                            <figcaption>Screenshot with tag section</figcaption>
                        </figure>
                    </td>
                </tr>
                <tr>
                    <td>
                        <figure>
                            <img class="zoom_effect" src="./public/images/time.png" alt="screenshot with tag time">
                            <figcaption>Screenshot with tag time</figcaption>
                        </figure>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
