<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <header>
        <h1>Task 2. Search</h1>
    </header>
    <main>
        <nav>
            <a href="../index.html">Registration</a> |
            <a href="./auth_page.html">Authorization</a> |
            <a href="./search.html">Search</a>
        </nav>
        <form action="https://fom.in.ua/echo" method="get">
            <fieldset>
                <legend>Search</legend>
                <table>
                    <tr>
                        <td>
                            <label for="carType">Car type:<br></label>
                            <select id="carType" name="carType">
                                <option value="sedan">Sedan</option>
                                <option value="hatchback">Hatchback</option>
                                <option value="universal">Universal (Estate/Wagon)</option>
                                <option value="coupe">Coupe</option>
                                <option value="convertible">Convertible</option>
                                <option value="roadster">Roadster</option>
                                <option value="suv">SUV (Sports Utility Vehicle)</option>
                                <option value="crossover">Crossover</option>
                                <option value="minivan">Minivan</option>
                                <option value="pickup">Pickup Truck</option>
                                <option value="mpv">MPV (Multi-Purpose Vehicle)</option>
                                <option value="limousine">Limousine</option>
                            </select>
                        </td>
                        <td>
                            <label for="carMark">Car mark:<br></label>
                            <select id="carMark" name="carMark" multiple size="3">
                                <option value="toyota">Toyota</option>
                                <option value="volkswagen">Volkswagen</option>
                                <option value="ford">Ford</option>
                                <option value="chevrolet">Chevrolet</option>
                                <option value="honda">Honda</option>
                                <option value="nissan">Nissan</option>
                                <option value="bmw">BMW</option>
                                <option value="mercedesBenz">Mercedes-Benz</option>
                                <option value="audi">Audi</option>
                                <option value="hyundai">Hyundai</option>
                                <option value="kia">Kia</option>
                                <option value="tesla">Tesla</option>
                                <option value="subaru">Subaru</option>
                                <option value="mazda">Mazda</option>
                                <option value="lexus">Lexus</option>
                            </select>
                        </td>
                        <td>
                            <input type="checkbox" id="jp" name="jp" value="jp">
                            <label for="jp">Japan<br></label>
                            <input type="checkbox" id="ua" name="ua" value="ua">
                            <label for="ua">Ukraine<br></label>
                            <input type="checkbox" id="de" name="de" value="de">
                            <label for="de">Germany<br></label>
                            <input type="checkbox" id="us" name="us" value="us">
                            <label for="us">USA<br></label>
                            <input type="checkbox" id="kr" name="kr" value="kr">
                            <label for="kr">South Korea<br></label>
                            <input type="checkbox" id="uk" name="uk" value="uk">
                            <label for="uk">United Kingdom<br></label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="carCondition" value="new">
                                New
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="carCondition" value="old">
                                Old
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="carCondition" value="mRenovation">
                                For major renovation
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="carCondition" value="onCredit">
                                On credit
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="carCondition" value="notClearedByCustoms">
                                Not cleared by customs
                                <br>
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="typeOfFuel" value="gasoline">
                                Gasoline
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="typeOfFuel" value="gas">
                                Gas
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="typeOfFuel" value="diesel">
                                diesel
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="typeOfFuel" value="electric">
                                Electric
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="typeOfFuel" value="hybrid">
                                Hybrid
                                <br>
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="transmission" value="auto">
                                Auto
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="transmission" value="manual">
                                Manual
                                <br>
                            </label>
                            <label>
                                <input type="radio" name="transmission" value="any">
                                Any
                                <br>
                            </label>
                        </td>
                        <td>
                            <fieldset>
                                <legend>Colour:</legend>
                                <input type="checkbox" id="red" name="red" value="red">
                                <label style="background-color: red" for="red">Red<br></label>
                                <input type="checkbox" id="green" name="green" value="green">
                                <label style="background-color: green" for="green">Green<br></label>
                                <input type="checkbox" id="blue" name="blue" value="blue">
                                <label style="background-color: blue" for="blue">Blue<br></label>
                                <input type="checkbox" id="yellow" name="yellow" value="yellow">
                                <label style="background-color: yellow" for="yellow">Yellow<br></label>
                                <input type="checkbox" id="black" name="black" value="black">
                                <label style="background-color: black; color: white" for="black">Black<br></label>
                                <input type="checkbox" id="white" name="white" value="white">
                                <label style="background-color: white" for="white">White<br></label>
                            </fieldset>
                        </td>
                        <td>
                            <label for="comfort">Comfortable options:<br></label>
                            <select id="comfort" name="comfort" multiple size="5">
                                <option value="leatherInterior">Leather interior</option>
                                <option value="sunroof">Sunroof or panoramic roof</option>
                                <option value="electricSeatAdjustment">Electric seat adjustment</option>
                                <option value="climateControl">Climate control</option>
                                <option value="navigationSystem">Navigation system</option>
                                <option value="cruiseControl">Adaptive cruise control</option>
                                <option value="keylessEntrySystem">Keyless Entry System</option>
                                <option value="massageSeats">Massage seats</option>
                                <option value="noiseInsulation">Noise insulation</option>
                                <option value="automaticSystems">Automatic systems</option>
                                <option value="all">All options</option>
                            </select>
                        </td>
                        <td>
                            <label>Price range: <br></label>
                                From: <br>
                                <input id="priceFrom" name="priceFrom" type="text" value="100">$ <br>
                                <input type="range" min="100" max="100000" step="1" value="100"
                                       onInput="document.getElementById('priceFrom').value = this.value;">
                                <br>
                                to: <br>
                                <input id="priceTo" name="priceTo" type="text" value="100000">$ <br>
                                <input type="range" min="100" max="100000" step="1" value="100000"
                                       onInput="document.getElementById('priceTo').value = this.value;">
                        </td>
                        <td>
                            <label>Year of manufacture: <br></label>
                                From: <br>
                                <input id="yearFrom" name="yearFrom" type="text" value="2000"> year <br>
                                <input type="range" min="2000" max="2023" step="1" list="yearList"
                                       onInput="document.getElementById('yearFrom').value = this.value;">
                                <br>
                                to: <br>
                                <input id="yearTo" name="yearTo" type="text" value="2023"> year <br>
                                <input type="range" min="2000" max="2023" step="1" list="yearList"
                                       onInput="document.getElementById('yearTo').value = this.value;">
                                <datalist id="yearList">
                                    <option value="2001" label="1"></option>
                                    <option value="2002" label="2"></option>
                                    <option value="2003" label="3"></option>
                                    <option value="2004" label="4"></option>
                                    <option value="2005" label="5"></option>
                                    <option value="2006" label="6"></option>
                                    <option value="2007" label="7"></option>
                                    <option value="2008" label="8"></option>
                                    <option value="2009" label="9"></option>
                                    <option value="2010" label="10"></option>
                                    <option value="2011" label="11"></option>
                                    <option value="2012" label="12"></option>
                                    <option value="2013" label="13"></option>
                                    <option value="2014" label="14"></option>
                                    <option value="2015" label="15"></option>
                                    <option value="2016" label="16"></option>
                                    <option value="2017" label="17"></option>
                                    <option value="2018" label="18"></option>
                                    <option value="2019" label="19"></option>
                                    <option value="2020" label="20"></option>
                                    <option value="2021" label="21"></option>
                                    <option value="2022" label="22"></option>
                                    <option value="2023" label="23"></option>
                                </datalist>
                        </td>
                    </tr>
                </table>
                <button type="submit">Search</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
