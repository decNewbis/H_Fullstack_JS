<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <header>
        <h1>Task 2. Registration</h1>
    </header>
    <main>
        <nav>
            <a href="./index.html">Registration</a> |
            <a href="./pages/auth_page.html">Authorization</a> |
            <a href="./pages/search.html">Search</a>
        </nav>
        <form action="https://fom.in.ua/echo" method="get">
            <fieldset>
                <legend>Registration</legend>
                <p>
                    <label for="userName">Username:<br></label>
                    <input type="text" id="userName" name="userName" placeholder="Username" value="" required
                           minlength="5" title="Must contain at least 5 or more characters">
                    <br>
                    <label for="email">Your email:<br></label>
                    <input type="text" id="email" name="email" placeholder="Your email" value="" required minlength="8"
                           title="Must contain at least 8 or more characters">
                    <br>
                    <label for="password">Password:<br></label>
                    <input type="password" id="password" name="password" placeholder="Password" value="" required
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter,
                           and at least 8 or more characters">
                    <br>
                    <label for="confirmPassword">Confirm password:<br></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                           value="" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter,
                           and at least 8 or more characters">
                </p>
                <button type="submit">Register</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
