<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bootstrap - Adex Capital | HW lesson 17</title>
</head>
<body>
    <header class="header">
        <h1 class="hidden">hidden header</h1>
        <div class="container-md">
            <div class="row align-items-center">
                <div class="col-xxl-6 col-md-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <img src="assets/image/logo.svg" alt="illustration of company logotype">
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-lg-end justify-content-xxl-start" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a href="#" class="nav-link header__navigation-link">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link header__navigation-link">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link header__navigation-link">Invest</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link header__navigation-link">Reviews</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link header__navigation-link">Contacts</a>
                                    </li>
                                    <li class="nav-item">
                                        <div class="dropdown nav-link">
                                            <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <img src="assets/image/sandwich-menu_icon-24px.svg"
                                                     alt="illustration of sandwich-menu">
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-dark">
                                                <li><a class="dropdown-item active-link" href="#">FAQ</a></li>
                                                <li><a class="dropdown-item" href="#">Privacy</a></li>
                                                <li><a class="dropdown-item" href="#">How to start</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-xxl-2 col-md-3">
                    <div class="header__social-network">
                        <ul class="header__social-network-list">
                            <li class="header__social-network-item">
                                <a href="#" class="header__social-network-link">
                                    <img src="assets/image/sn-twitter-icon_32x32.svg"
                                         alt="illustration of twitter icon">
                                </a>
                            </li>
                            <li class="header__social-network-item">
                                <a href="#" class="header__social-network-link">
                                    <img src="assets/image/sn-facebook-icon_32x32.svg"
                                         alt="illustration of facebook icon">
                                </a>
                            </li>
                            <li class="header__social-network-item">
                                <a href="#" class="header__social-network-link">
                                    <img src="assets/image/sn-youtube-icon_32x32.svg"
                                         alt="illustration of youtube icon">
                                </a>
                            </li>
                            <li class="header__social-network-item">
                                <a href="#" class="header__social-network-link">
                                    <img src="assets/image/sn-telegram-icon_32x32.svg"
                                         alt="illustration of telegram icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xxl-1 col-md-4 d-flex justify-content-md-end justify-content-xxl-start">
                    <div class="dropdown">
                        <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="assets/image/language-en-icon.svg"
                                 alt="illustration of language flag">
                            English
                        </a>
                        <div class="dropdown-menu dropdown-menu-dark">
                            <a class="dropdown-item active-link" href="#" data-lang="english">
                                <img src="assets/image/flag-EN.svg"
                                     alt="illustration of language flag">
                                English
                            </a>
                            <a class="dropdown-item" href="#" data-lang="french">
                                <img src="assets/image/flag-EN.svg"
                                     alt="illustration of language flag">
                                French
                            </a>
                            <a class="dropdown-item" href="#" data-lang="spanish">
                                <img src="assets/image/flag-EN.svg"
                                     alt="illustration of language flag">
                                Spanish
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-2 col-md-3 d-flex justify-content-md-center justify-content-xxl-end">
                    <a class="header__btn-link" href="#">Dashboard</a>
                </div>
                <div class="col-xxl-1 col-md-2 px-1  d-flex justify-content-md-center justify-content-xxl-start">
                    <button class="header__auth">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="control-panel">
            <div class="control-panel__wrapper d-flex align-items-center justify-content-between">
                <h2 class="hidden">hidden header</h2>
                <div class="container-md">
                    <div class="row">
                        <div class="col-xxl-6 col-md-12 d-flex justify-content-between">
                            <a class="control-panel__link d-inline-flex align-items-center" href="#">
                                <div class="image-container">
                                    <img class="img-back icon-24"
                                         src="./assets/image/ctrl-panel/24px_home.svg" alt="">
                                    <img class="img-front icon-24"
                                         src="./assets/image/ctrl-panel/24px_home_fff.svg" alt="">
                                </div>
                                Dashboard
                            </a>
                            <a class="control-panel__link d-inline-flex align-items-center mr-5" href="#">
                                <div class="image-container">
                                    <img class="img-back icon-24"
                                         src="./assets/image/ctrl-panel/24px_deposits.svg" alt="">
                                    <img class="img-front icon-24"
                                         src="./assets/image/ctrl-panel/24px_deposits_fff.svg" alt="">
                                </div>
                                Deposits
                            </a>
                            <a class="control-panel__link d-inline-flex align-items-center mr-5" href="#">
                                <div class="image-container">
                                    <img class="img-back icon-24"
                                         src="./assets/image/ctrl-panel/24px_transactions.svg" alt="">
                                    <img class="img-front icon-24"
                                         src="./assets/image/ctrl-panel/24px_transactions_fff.svg" alt="">
                                </div>
                                Transactions
                            </a>
                            <a class="control-panel__link d-inline-flex align-items-center mr-5" href="#">
                                <div class="image-container">
                                    <img class="img-back icon-24"
                                         src="./assets/image/ctrl-panel/24px_withdraw.svg" alt="">
                                    <img class="img-front icon-24"
                                         src="./assets/image/ctrl-panel/24px_withdraw_fff.svg" alt="">
                                </div>
                                Withdraw
                            </a>
                        </div>
                        <div class="col-xxl-6 col-md-12 d-flex justify-content-between">
                            <a class="control-panel__link d-inline-flex align-items-center mr-5" href="#">
                                <div class="image-container">
                                    <img class="img-back icon-24"
                                         src="./assets/image/ctrl-panel/24px_partners.svg" alt="">
                                    <img class="img-front icon-24"
                                         src="./assets/image/ctrl-panel/24px_partners_fff.svg" alt="">
                                </div>
                                Partners
                            </a>
                            <a class="control-panel__link d-inline-flex align-items-center mr-5" href="#">
                                <div class="image-container">
                                    <img class="img-back icon-24"
                                         src="./assets/image/ctrl-panel/24px_up.svg" alt="">
                                    <img class="img-front icon-24"
                                         src="./assets/image/ctrl-panel/24px_up_fff.svg" alt="">
                                </div>
                                Top Up
                            </a>
                            <a class="control-panel__link d-inline-flex align-items-center mr-5" href="#">
                                <div class="image-container">
                                    <img class="img-back icon-24"
                                         src="./assets/image/ctrl-panel/24px_settings.svg" alt="">
                                    <img class="img-front icon-24"
                                         src="./assets/image/ctrl-panel/24px_settings_fff.svg" alt="">
                                </div>
                                Settings
                            </a>
                            <a class="control-panel__notification d-inline-flex align-items-center mr-5" href="#">
                                <div class="image-container image-container__notification">
                                    <img class="img-front icon-24"
                                         src="./assets/image/ctrl-panel/24px_notification_fff.svg" alt="">
                                    <span class="image-container__notification-counter d-inline-block">3</span>
                                </div>
                            </a>
                            <a class="control-panel__link white-btn d-inline-flex align-items-center mr-5" href="#">
                                <div class="image-container ">
                                    <img class="img-back icon-24"
                                         src="./assets/image/ctrl-panel/24px_add.svg" alt="">
                                    <img class="img-front icon-24"
                                         src="./assets/image/ctrl-panel/24px_add.svg" alt="">
                                </div>
                                New deposit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
