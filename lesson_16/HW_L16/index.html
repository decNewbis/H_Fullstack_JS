<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bandage | HW lesson 16</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__grid-container">
                <a class="header__logo header__grid__cell-logo" href="">
                    <span>Bandage</span>
                </a>
                <div class="header__menu-control header__grid__cell-menu-control">
                    <img src="./assets/image/icon-search.svg" alt="illustration of icon search">
                    <img src="./assets/image/icon-shopping-cart.svg" alt="illustration of shopping cart">
                    <img src="./assets/image/icon-sandwich-menu.svg" alt="illustration of sandwich menu button">
                </div>
                <nav class="header__navigation header__grid__cell-navigation">
                    <a href="" class="header__navigation__link">Home</a>
                    <label class="hidden" for="header__category-shop"></label>
                    <select class="header__category-shop" id="header__category-shop" name="header__category-shop">
                        <option value="Shop" selected>Shop</option>
                        <option value="Shop">Shop</option>
                    </select>
                    <a href="" class="header__navigation__link">About</a>
                    <a href="" class="header__navigation__link">Blog</a>
                    <a href="" class="header__navigation__link">Contact</a>
                    <a href="" class="header__navigation__link">Pages</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="adv">
            <div class="wrapper">
                <div class="adv__wrapper">
                    <div class="adv__content">
                        <p class="adv__paragraph">SUMMER 2020</p>
                        <h1 class="adv__title">NEW COLLECTION</h1>
                        <span class="adv__description">
                            We know how large objects
                            will act, but things on a
                            small scale.
                        </span>
                        <button class="adv__button">SHOP NOW</button>
                    </div>
                    <img class="adv__bg-image"
                         src="./assets/image/mobile_adv_bg_img.png"
                         alt="illustration of happy woman">
                </div>
            </div>
        </section>
        <section class="brand">
            <div class="wrapper">
                <div class="brand__wrapper">
                    <img src="./assets/image/brands_hooli.svg" alt="illustration of brand Hooli">
                    <img src="./assets/image/brands_lyft.svg" alt="illustration of brand Lyft">
                    <img src="./assets/image/brands_pied-piper-hat.svg" alt="illustration of brand Pied Piper">
                    <img src="./assets/image/brands_stripe.svg" alt="illustration of brand Stripe">
                    <img src="./assets/image/brands_aws.svg" alt="illustration of brand AWS">
                    <img src="./assets/image/brands_reddit-alien.svg" alt="illustration of brand Reddit Alien">
                </div>
            </div>
        </section>
        <section class="top-product">
            <div class="wrapper">
                <div class="top-product__wrapper">
                    <div class="top-product__container">
                        <img src="./assets/image/top-product_m_1.jpg" alt="illustration of product">
                        <div class="top-product__bg-content">
                            <div class="top-product__content">
                                <h2 class="top-product__title">
                                    Top Product Of the Week
                                </h2>
                                <button class="top-product__button">EXPLORE ITEMS</button>
                            </div>
                        </div>
                    </div>
                    <div class="top-product__container">
                        <img src="./assets/image/top-product_m_2.jpg" alt="illustration of product">
                        <div class="top-product__bg-content">
                            <div class="top-product__content">
                                <h2 class="top-product__title">
                                    Top Product Of the Week
                                </h2>
                                <button class="top-product__button">EXPLORE ITEMS</button>
                            </div>
                        </div>
                    </div>
                    <div class="top-product__container">
                        <img src="./assets/image/top-product_m_3.jpg" alt="illustration of product">
                        <div class="top-product__bg-content">
                            <div class="top-product__content">
                                <h2 class="top-product__title">
                                    Top Product Of the Week
                                </h2>
                                <button class="top-product__button">EXPLORE ITEMS</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
