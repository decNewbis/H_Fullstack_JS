<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Event Combination | HW lesson 36</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1>Task 2. Color Combinator</h1>
        </div>
    </header>
    <main>
        <section class="canvas-painting">
            <div class="canvas-painting__wrapper">
                <h2>Canvas painting area:</h2>
                <div id="paintingArea" class="canvas-painting__area">
                    <h3>Available Color Blocks:</h3>
                    <div id="paintingPalette" class="canvas-painting__palette"></div>
                </div>
            </div>
        </section>
    </main>
    <div id="modal" class="modal">
        <form class="modal__content">
            <div class="close__wrapper">
                <span class="close close-event">&times;</span>
            </div>
            <ul class="modal__content-list">
                <li class="modal__content-item">
                    <label for="diameter">Input diameter:</label>
                    <input id="diameter" type="number" placeholder="5-1024" min="5" max="1024" value="20">
                </li>
                <li class="modal__content-item">
                    <label for="color">Input color:</label>
                    <input id="color" type="color" value="#000000">
                </li>
                <li class="modal__content-item">
                    <button class="close-event" type="reset">Cancel</button>
                    <button id="updateBtn" type="submit">Update</button>
                </li>
            </ul>
        </form>
    </div>
    <script src="scripts/task_2.js"></script>
</body>
</html>
